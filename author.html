<body>
  
    <h1>Author entry Sri Sai Krishna Bathula</h1>

    <h2>Getting input</h2>

    <form>
        <label for="secretValue">The hidden author name: </label>
        <input type ="password" id="secret" value="Dickens"> <br><br>

        <label for="guessAuthor">Guess the author</label>
        <input type ="text" id="guessAuthor"><br><br>

        <input class="btn btn-success" id="authorbutton" type="button" onclick="checkAuthor()" value="Check the guess"><br>
    </form>

    <p id="result">Result</p>

    <script> 
    let good = 0;
    let oops = 0;

    function checkAuthor(){
        //Get values from input
        var secretName = document.getElementById("secret").value;
        var guessinput = document.getElementById("guessAuthor").value;
        
        out = document.getElementById("result")
        //comparing values
        if(secretName==guessinput){
            good++
            alert("You got it right");
            
        } else {
            oops++;
            alert("Sorry")
        }

        if (oops > 6) {
            document.getElementById("authorbutton").onclick = errorFun ;
        } 
        

        result.innerHTML = "Correct Guess: " + good + "<br>Wrong: " + oops;
    }
        function errorFun(){
            alert("Sorry, ran out of guesses");
        }

    
    </script>

    <!--Part 4-->
    <div id="image-container" style="padding-left: 10px;">
        <img id="city-image" src="Bengaluru.jpg" alt="Bengaluru" width="100" height="100" onclick="selectImage()">
    </div>

    <script>
        let Image = 1;

        function selectImage(){
            const cityImg = document.getElementById("city-image");

            switch(Image){
                case 1:
                    cityImg.src = "Charminar.jpg";
                    Image = 2;
                    break;
                case 2:
                    cityImg.src = "Lucknow.jpg";
                    Image = 3;
                    break;
                case 3:
                    cityImg.src = "Bengaluru.jpg";
                    Image = 1;
                    break;
            }
        }
    </script>
    

</body>
