<!DOCTYPE html>
<html>
    <head>
        <title>Cruise</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
 
    <body>

    <h1 class="text-danger" style="background-color: rgb(244, 241, 193);">Sri Sai Krishna goes on a cruise</h1>

    <!--part 7 form-->
    <form>
        <label for="shares-cabin">
            <input type ="checkbox" id="shares-cabin" value="True"> Shares Cabin
        </label>
        <br><br>
        <label for="breakfast">
            <input type ="checkbox" id="breakfast" value="True"> Breakfast
        </label>
        <br><br>
        <label for="pool-pass">
            <input type ="checkbox" id="pool-pass" value="False"> Pool Pass
        </label>
        <br><br>
        <button class="btn btn-success" type="button" class = "btn btn-secondary" onclick="selectCruise()">Select a Cruise</button>
    </form><br><br>
    <!--part 8 form-->
    <form>
        <label for="days">Enter the number of days: </label>
        <input type ="text" id="days">
        <br><br>

        <label for="price">Enter price: </label>
        <input type ="text" id="price">
        <br><br>
        <input class="btn btn-success" type="button" onclick="updateCruise()" value="Update the Cruise">
    </form>

    <p id="result"></p>

   

    <script> 
    //Part 7 Script
    let my_cruise = {};
    function selectCruise(){
        my_cruise = {};
        my_cruise.shared = document.getElementById("shares-cabin").checked;
        my_cruise.breakfast = document.getElementById("breakfast").checked;
        my_cruise.pool = document.getElementById("pool-pass").checked;
        document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
    }

    //part 8 Script
    function updateCruise(){
        const days = document.getElementById("days").value;
        const price = document.getElementById("price").value;

        my_cruise.days = days;
        my_cruise.price = price;

        document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
    }
    </script>
    </body>
</html>
